<!--“Esse projeto é um pequeno portfólio pessoal com três arquivos principais:
O HTML define a estrutura da página — com o cabeçalho, as seções ‘Sobre’ e ‘Contato’, e o rodapé.
O CSS é responsável pelo estilo visual. Nele eu usei variáveis para as cores principais, o que facilita trocar todo o tema mudando apenas esses valores.
Também criei uma versão dark, que é ativada adicionando a classe .dark ao body. Assim, todas as cores mudam automaticamente.
A propriedade transition deixa a mudança de cores mais suave, em vez de instantânea.

No JavaScript, eu pego o botão com getElementById e adiciono um evento de clique.
Quando o botão é clicado, ele usa classList.toggle para alternar a classe ‘dark’, muda o ícone do botão e salva a preferência do usuário no localStorage.
Isso faz com que o tema escolhido continue o mesmo mesmo depois de recarregar a página.

Então, o site começa no modo salvo, permite alternar entre claro e escuro com transição suave, e mantém a escolha para as próximas visitas.”

Se quiser, posso te montar uma versão mais curta (20 segundos) ou uma versão “detalhada” (1 min e meio), dependendo do tempo que você vai ter para apresentar.
Quer que eu faça isso também?-->
